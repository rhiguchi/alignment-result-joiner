framework: mocha+chai

launchers:
  Mocha:
    command: "mocha -R tap"
    protocol: tap

launch_in_dev:
- PhantomJS
- Mocha

on_start: mkdir -p .testem
on_exit: rm -r .testem

before_tests: >
  ./node_modules/browserify/bin/cmd.js test/client/test.coffee -o .testem/bundle.js --extension='.coffee'

src_files:
- src/**/*.coffee
- test/client/*.coffee

serve_files:
- .testem/*.js
