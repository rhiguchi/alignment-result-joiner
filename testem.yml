framework: mocha+chai

launchers:
  Mocha:
    command: "mocha -R tap"
    protocol: tap

launch_in_dev:
- PhantomJS
- Mocha

on_start: mkdir -p .testem
on_exit: rm -r .testem

before_tests: >
  ./node_modules/.bin/browserify src/main.coffee \
    -o .testem/bundle.js --extension='.coffee' \
    -r ./src/client:client \
    -r sinon
  coffee -o .testem -c test/client/*.coffee

src_files:
- src/**/*.coffee
- test/client/*.coffee

serve_files:
- .testem/bundle.js
- .testem/test.js
